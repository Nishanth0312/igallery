<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SUPERCARS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox Overlay */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox:active {
      display: none;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; padding-top:20px;">TOP 6 SUPERCARS</h1>

  <div class="gallery">
    <img src="Buggati.png" alt="Image 1">
    <img src="Ferrari.png" alt="Image 2">
    <img src="Mclaren.jpg" alt="Image 3">
    <img src="porsche.png" alt="Image 4">
    <img src="Lambo.png" alt="Image 5">
    <img src="Koenigsegg.png" alt="Image 6">
  </div>

  <!-- Lightbox Container -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Full View" id="lightbox-img">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    document.querySelectorAll('.gallery img').forEach(image => {
      image.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = image.src;
      });
    });

    // Close lightbox on click anywhere
    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>

</body>
</html>
